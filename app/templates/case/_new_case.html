<tr>
    <td>
        <a target ="_blank" href="https://access.redhat.com/support/cases/#/case/{{ case.case_id }}">{{ case.case_id }}</a>
    </td>
    <td>
        <a href="#" class="badge badge-secondary" data-toggle="modal" data-target="#case_details_modal" data-case-id="{{ case.case_id }}">{{ _('details') }}</a>
    </td>
    <td>
        {{ case.predict }}
    </td>
    <td>
        {{ case.validate }}
    </td>
    <td>
        {{ case.case_date }}
    </td>
    <td>
        {{ case.status }}
    </td>
    <td>
        <a target ="_blank" href="https://polarion.engineering.redhat.com/polarion/#/project/RedHatEnterpriseLinux7/workitem?id={{ case.case_cover }}">{{ case.case_cover }}</a>
    </td>
    <td>
        <a target ="_blank" href="https://bugzilla.redhat.com/show_bug.cgi?id={{ case.bug_cover }}">{{ case.bug_cover }}</a>
    </td>
    <td>
        <a href="#" class="badge badge-primary" data-toggle="modal" data-target="#save_case_modal" data-case-id="{{ case.case_id }}" data-predict="{{ case.predict }}" data-case-date="{{ case.case_date }}" data-status="status">{{ _('save') }}</a>
    </td>
</tr>
