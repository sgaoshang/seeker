<table class="table table-striped table-bordered table-hover table-condensed" id="case_his_table">
  {% include 'case/case_table_head.html' %}
</table>
<script type="text/javascript" src="/static/js/serverside_table.js"></script>

<!-- Update Case Modal -->
<div class="modal fade bd-example-modal-lg" id="update_case_modal" tabindex="-1" role="dialog" aria-labelledby="update_case_modal_title" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form action='{{ url_for("case.update_case") }}' method="post" id="update-case-form">
        <div class="modal-header">
          <h5 class="modal-title" id="update_case_modal_title">Update Case: </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group row">
              <label for="case-id" class="col-sm-2 col-form-label">Case_ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" name="case-id" id="case-id" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="validate" class="col-sm-2 col-form-label">Validate:</label>
              <div class="col-sm-10">
                <!-- <input type="text" class="form-control" name="validate" id="case-id"> -->
                <select class="form-control form-control-sm" name="validate" id="validate">
                  <option>1</option>
                  <option>0</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="case-cover" class="col-sm-2 col-form-label">Case_Cover:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="case-cover" id="case-cover">
              </div>
            </div>
            <div class="form-group row">
              <label for="bug-cover" class="col-sm-2 col-form-label">Bug_Cover:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="bug-cover" id="bug-cover">
              </div>
            </div>
        </div>
        <div class="modal-footer">
            <div>
              <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button> -->
              <!-- <button type="submit" class="btn btn-primary">Save</button> -->
              <a href="#" class="badge badge-secondary" data-dismiss="modal">Cancel</a>
              <a href="#" class="badge badge-primary" id="update-case-button">Save</a>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  $('#update_case_modal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var case_id = button.data('case-id') // Extract info from data-* attributes
    var case_cover = button.data('case-cover')
    var bug_cover = button.data('bug-cover')
    var modal = $(this)
    modal.find('.modal-title').text('Update Case: '+case_id)
    modal.find('.modal-body #case-id').val(case_id)
    modal.find('.modal-body #case-cover').val(case_cover)
    modal.find('.modal-body #bug-cover').val(bug_cover)
  });
  $(function(){
    $('#update-case-button').click(function(e){
      //e.preventDefault();
      $('#update-case-form').submit();
      $('#update_case_modal').modal('hide');
      //Todo: refresh datatables
    });
  });
</script>
