{% extends "base.html" %}

{% block header %}
  <h1>{% block title %}Cases{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table class="table table-striped table-bordered table-hover" id="show_case_table">
    <thead>
      <tr>
        <th>case id</th>
        <th>case link</th>
        <th>probability</th>
      </tr>
    </thead>
    <tbody>
      {% for case in cases %}
        <tr>
          <td>{{ case["case_id"] }}</td>
          <td>{{ case["case_link"] }}</td>
          <td>{{ case["probability"] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
